<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id="container"> Guto ®
        <div id="display"></div>
        <div id="buttons">
            <button data-key='55' class="numBtn">7</button>
            <button data-key='56' class="numBtn">8</button>
            <button data-key='57' class="numBtn">9</button>
            <button data-key='58' class="opeBtn">/</button>
            <!-- trird row -->
            <button data-key='52' class="numBtn">4</button>
            <button data-key='53' class="numBtn">5</button>
            <button data-key='54' class="numBtn">6</button>
            <button data-key='106' class="opeBtn">*</button>
            <!-- second row -->
            <button data-key='49' class="numBtn">1</button>
            <button data-key='50' class="numBtn">2</button>
            <button data-key='51' class="numBtn">3</button>
            <button data-key='109' class="opeBtn">-</button>
            <!-- first row bottom ÷ -->
            <button data-key='67' class="aclBtn">AC</button>
            <button data-key='48' class="numBtn">0</button>
            <button data-key='61' class="equBtn">=</button>
            <button data-key='107' class="opeBtn">+</button>
        </div>
    </div>
    
</body>
</html>
